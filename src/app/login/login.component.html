<form [formGroup]="loginForm" class="m-auto col-md-6" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>UserName*</label>
    <input class="form-control" placeholder="Username" type="text" name="username" formControlName="username" required />
    <div class="meta" *ngIf="loginForm.controls.username.invalid && !loginForm.controls.username.pristine">
      username is invalid
    </div>
  </div>
  <div class="form-group">
    <label>Password*</label>
    <input class="form-control" placeholder="Password" type="password" name="password" formControlName="password" required />
    <div class="meta" *ngIf="loginForm.controls.password.invalid && !loginForm.controls.password.pristine">
      password is invalid
    </div>
  </div>
  <div>
    <button type="submit" *ngIf="enableSubmit" [disabled]="loginForm.invalid" class="btn btn-success">Submit</button>
    <button type="button" (click)="revert()" class="btn btn-danger">
      Cancel
    </button>
  </div>
</form>
